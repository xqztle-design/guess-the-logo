<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายโลโก้</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 10px; font-size: 36px; }
        
        .score-board {
            font-size: 28px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 30px;
            border-radius: 10px;
        }

        .game-container {
            display: flex;
            gap: 40px; /* ระยะห่างระหว่างกล่อง */
            flex-wrap: wrap;
            justify-content: center;
        }

        /* --- จุดที่ปรับขนาดกล่อง --- */
        .option-card {
            width: 400px;  /* ปรับความกว้างตรงนี้ */
            height: 350px; /* ปรับความสูงตรงนี้ */
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, box-shadow 0.1s;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .option-card:active {
            transform: scale(0.95);
        }

        .option-card:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            border-color: #f1c40f; /* เปลี่ยนขอบเป็นสีเหลืองเมื่อเอาเมาส์ชี้ */
        }

        /* คลาสสำหรับใส่รูปภาพ */
        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* รูปจะขยายให้พอดีกล่องเอง */
        }

        /* --- สไตล์สำหรับโลโก้จำลอง (ตัวหนังสือใหญ่ขึ้น) --- */
        .fake-logo {
            font-size: 80px; /* ขยายตัวหนังสือให้ใหญ่สะใจ */
            font-weight: bold;
            color: white;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        /* --------------------------------------------------- */

        .result-screen {
            text-align: center;
            display: none;
        }
        
        button.restart-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button.restart-btn:hover { background-color: #219150; }

    </style>
</head>
<body>

    <h1>เกมทายโลโก้</h1>
    
    <div class="score-board">
        ข้อที่: <span id="current-q">1</span> / <span id="total">0</span> 
        | คะแนน: <span id="score">0</span>
    </div>

    <div id="quiz-area" class="game-container">
        </div>

    <div id="result-area" class="result-screen">
        <h2 style="font-size: 48px; margin: 0;">จบเกมแล้ว!</h2>
        <p style="font-size: 36px;">คุณทายถูกทั้งหมด: <span id="final-score" style="color: #f1c40f;">0</span> ข้อ</p>
        <button class="restart-btn" onclick="location.reload()">เล่นใหม่อีกครั้ง</button>
    </div>

    <script>
        // --- ส่วนแก้ไขข้อมูล: ใส่รูปภาพตรงนี้ ---
        const quizData = [
            { correct: `<img src="kfc_true.png" class="logo-img">`, wrong:   `<img src="kfc_false.png" class="logo-img">` },
            { correct: `<img src="711_true.png" class="logo-img">`, wrong: `<img src="711_false.png" class="logo-img">` },
            { correct: `<img src="kitkat_true.png" class="logo-img">`, wrong: `<img src="kitkat_false.png" class="logo-img">` },
            { correct: `<img src="adidas_true.png" class="logo-img">`, wrong: `<img src="adidas_false.png" class="logo-img">` },
            { correct: `<img src="apple_true.png" class="logo-img">`, wrong: `<img src="apple_false.png" class="logo-img">` },
            { correct: `<img src="pringles_true.png" class="logo-img">`, wrong: `<img src="pringles_false.png" class="logo-img">` },
            { correct: `<img src="pepsi_true.png" class="logo-img">`, wrong: `<img src="pepsi_false.png" class="logo-img">` },
            { correct: `<img src="bk_true.png" class="logo-img">`, wrong: `<img src="bk_false.png" class="logo-img">` },
            { correct: `<img src="starbucks_true.png" class="logo-img">`, wrong: `<img src="starbucks_false.png" class="logo-img">` },
            { correct: `<img src="google_true.png" class="logo-img">`, wrong: `<img src="google_false.png" class="logo-img">` },
            { correct: `<img src="lacoste_true.png" class="logo-img">`, wrong: `<img src="lacoste_false.png" class="logo-img">` },
            { correct: `<img src="twitter_true.png" class="logo-img">`, wrong: `<img src="twitter_false.png" class="logo-img">` },
            { correct: `<img src="android_true.png" class="logo-img">`, wrong: `<img src="android_false.png" class="logo-img">` },
            { correct: `<img src="coke_true.png" class="logo-img">`, wrong: `<img src="coke_false.png" class="logo-img">` },
            { correct: `<img src="mcd_true.png" class="logo-img">`, wrong: `<img src="mcd_false.png" class="logo-img">` },
            { correct: `<img src="volvo_true.png" class="logo-img">`, wrong: `<img src="volvo_false.png" class="logo-img">` },
            { correct: `<img src="mastercard_true.png" class="logo-img">`, wrong: `<img src="mastercard_false.png" class="logo-img">` },
            { correct: `<img src="nike_true.png" class="logo-img">`, wrong: `<img src="nike_false.png" class="logo-img">` },
            { correct: `<img src="puma_true.png" class="logo-img">`, wrong: `<img src="puma_false.png" class="logo-img">` },
            { correct: `<img src="shell_true.png" class="logo-img">`, wrong: `<img src="shell_false.png" class="logo-img">` },
            ];
        let currentLevel = 0;
        let score = 0;
        
        const quizArea = document.getElementById('quiz-area');
        const scoreDisplay = document.getElementById('score');
        const currentQDisplay = document.getElementById('current-q');
        const totalDisplay = document.getElementById('total');
        const resultArea = document.getElementById('result-area');
        const finalScoreDisplay = document.getElementById('final-score');

        totalDisplay.innerText = quizData.length;

        function loadLevel() {
            if (currentLevel >= quizData.length) {
                endGame();
                return;
            }

            currentQDisplay.innerText = currentLevel + 1;

            const currentData = quizData[currentLevel];
            quizArea.innerHTML = ''; 

            let options = [];
            if (Math.random() < 0.5) {
                options = [
                    { html: currentData.correct, isCorrect: true },
                    { html: currentData.wrong, isCorrect: false }
                ];
            } else {
                options = [
                    { html: currentData.wrong, isCorrect: false },
                    { html: currentData.correct, isCorrect: true }
                ];
            }

            options.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = opt.html;
                card.onclick = () => checkAnswer(opt.isCorrect);
                quizArea.appendChild(card);
            });
        }

        function checkAnswer(isCorrect) {
            if (isCorrect) {
                score++;
                scoreDisplay.innerText = score;
            }
            currentLevel++;
            loadLevel();
        }

        function endGame() {
            quizArea.style.display = 'none';
            document.querySelector('.score-board').style.display = 'none';
            resultArea.style.display = 'block';
            finalScoreDisplay.innerText = score + " / " + quizData.length;
        }

        loadLevel();
    </script>
</body>
</html>
